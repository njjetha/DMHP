    </div>
    <div><button class="btn btn-light side-nav-button" (click)="onSideNavClick(2)">Expense </button></div>
    <div><button class="btn btn-light side-nav-button" (click)="onSideNavClick(3)">Training </button></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()"><mat-icon>dehaze</mat-icon> Menu</button></p>

    <div class="col mx-auto" style="width:150px">
      <strong>Select Year</strong>
      <select ngModel class="form-control" name="year" [(ngModel)]='year'
      (ngModelChange)='onYearChange($event)'>
      <option value=2017>2017</option>
        <option value=2018>2018</option>
        <option value=2019>2019</option>
        <option value=2020>2020</option>

      </select>
    </div>
    
    <div *ngIf="sideNavOption==1" id="Patient" class="container-fluid p-3">
      <app-district-main-menu [year]="year"></app-district-main-menu>
    </div>

    <div *ngIf="sideNavOption==2" id="Expense" class="container-fluid p-3">
      <app-district-expense-main-menu [year]="year"></app-district-expense-main-menu>
    </div>
    <div *ngIf="sideNavOption==3" id="Training" class="container-fluid p-3">

    </div>
